name: Deploy to Fly.io

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # 1) Create the volume from the CI runner (works even if your local CLI is flaky)
      - name: Ensure volume exists
        run: |
          set -e
          # create the volume in the same region as primary_region
          flyctl volumes create data --size 1 --region iad --app kinjar-api || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # 2) Deploy the app (it will attach the mount because fly.toml has [mounts])
      - name: Deploy
        run: flyctl deploy --app kinjar-api --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
